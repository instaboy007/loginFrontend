{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-xs-8 offset-xs-2">
                <div class="card custom-card">
                    <div class="card-body">
                        <h2 class="custom-card-header text-center">Register</h2>
                        <div class="form-group mb-3">
                          <label class="label-text" for="email">Email</label>
                          <input type="text" name="email" id="" class="form-control" placeholder="" aria-describedby="helpId">
                          <small id="helpId" class="text-muted"></small>
                        </div>
                        <div class="form-group mb-3">
                          <label class="label-text" for="password">Password</label>
                          <input type="password" class="form-control" name="" id="" placeholder="">
                        </div>
                        <div class="d-grid mb-3">
                            <button class="btn btn-outline-primary custom-button text-center" type="submit">
                                Register
                            </button>
                        </div>
                        <div class="notRegistered text-center">
                            <span class="notRegistered-text text-center">
                                Already a User ? <a href="/login" class="registerLink">Login here</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
